<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/style.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7209a4957e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <title>Music is Fun</title>
</head>


<body class="container-fluid">
  <header class="mb-5">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="">iTunes Searcher</a>

      <form class="form-inline" onsubmit="app.songsController.search(event)">
        <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search for music" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 form-control" type="submit">Search</button>
      </form>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#foot">
              Contact
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#play-list">
              My PlayList
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#search-list">
              Search List
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="row main-info mt-3">
    <div class="col-12 bannerStyle">
      <h1 class="text-center header">Music Now</h1>
    </div>
  </div>


  <main class="row">

    <div class="col-lg-4 pewter-blue search-container">
      <h3 class="text-center" id="search-list">Search Results</h3>
      <div id="songs" class="col-12 m-0">
        <!-- template for Search Results -->
      </div>
    </div>


    <div class="col-lg-4 playlist">
      <div class="">
        <h3 class="text-center now-playing">Now Playing</h3>
        <div class="col-12 m-2 h-75 d-inline-block" id="song-card">
          <!-- template for active song -->
        </div>
      </div>
    </div>

    <div class="col-lg-4 search-container">
      <h3 class="text-center" id="play-list">Playlist</h3>
      <div class="col-12 m-0" id="playlist">
        <!-- template for playlist -->
      </div>
    </div>
  </main>

  <footer class="row" id="foot">
    <div class="col-12 bannerStyle">
      <h6 class="text-center header">Judy Amster</h6>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
